<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setre - Interior design website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="universal-wrapper header-wrapper">
        <div class="container header-container">
            <div>
                <img src="/Assets/Logo.png" alt="Luxre Logo">
            </div>
            <nav>
                <ol class="navlinks">
                    <li><a>Services</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Process</a></li>
                    <li><a>Team</a></li>
                </ol>
            </nav>
        </div>

    </header>

    <section class="universal-wrapper hero-section">
        <div class="container">
            <div class="hero-content">
                <h1>Your dream space,<br>Our passionate design.</h1>
                <p>We elevate your spaces with our innovative solutions</p>
                <button>Schedule a consultation</button>
            </div>
        </div>
        <video autoplay loop>
            <source src="Assets/LandingVideo.mp4" type="video/mp4"> 
        </video>
    </section>
</body>
</html>
